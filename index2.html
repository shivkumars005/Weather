<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./index.css">
    <title>Weather app</title>
</head>
<body>
    <div class="container">
        <section class="main">
            <section class="inputs">
                <input type="text" placeholder="Enter the city name..." id="cityInput">
                <input type="submit" value="Get report" id="submitButton">
            </section>
            <section class="output">
                <div class="outputScreen">
                    <h2 id="cityOutput"></h2>
                    <p id="descriptionOutput"></p>
                    <p id="temperatureOutput"></p>
                    <p id="windOutput"></p>
                </div>
            </section>
        </section>
    </div>
    <script src="./index.js"></script>
</body>
</html>
